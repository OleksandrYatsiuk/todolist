<table class="table">
  <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="header"></th>
      <th scope="col" class="header">Id</th>
      <th scope="col" class="header">Description</th>
      <th scope="col" class="header text-center w-44"></th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr
      *ngFor="let item of todos$ | async"
      (mouseenter)="mouseOver(item.id)"
      (mouseleave)="mouseOut()"
    >
      <td class="cell">
        <div
          class="toggle"
          [ngClass]="{ checked: item.isCompleted }"
          (click)="markAsCompleted(item)"
        ></div>
      </td>
      <td
        [ngClass]="{
          cell: true,
          'line-through': item.isCompleted
        }"
      >
        {{ item.id }}
      </td>
      <td
        [ngClass]="{
          cell: true,
          'line-through': item.isCompleted
        }"
      >
        {{ item.description }}
      </td>
      <td class="cell w-44">
        <div class="actions">
          <ng-container *ngIf="highlightedRow === item.id">
            <mat-icon class="cursor-pointer text-gray-500 hover:text-gray-600" (click)="editTodo(item)"
              >edit</mat-icon
            >
            <mat-icon class="cursor-pointer text-gray-500 hover:text-gray-600" (click)="onDelete(item.id)"
              >delete_forever</mat-icon
            >
          </ng-container>
        </div>
      </td>
    </tr>
  </tbody>
</table>
